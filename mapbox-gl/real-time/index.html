<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Real-time Example</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100vh;
        width: 100vw;
      }
      .mapboxgl-popup {
        max-width: 200px;
      }
      .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
        min-width: 200px;
      }
      .marker {
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>
      Mapbox Real-time Example -
      <small
        >Updates every 30 seconds, dumb movement as coordinates are increased by
        0.005 each interval.</small
      >
    </h1>
    <div id="map"></div>
    <script src="app.js" type="module"></script>
  </body>
</html>
